<div class="login-card card p-4 mx-auto" style="max-width:350px;">
  <h5 class="mb-3">Login</h5>
  <form (ngSubmit)="login()">
    <div class="mb-2">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" required />
    </div>
    <div class="mb-2">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
    </div>
    <div class="text-danger small mb-2" *ngIf="error">{{ error }}</div>
    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
</div>
